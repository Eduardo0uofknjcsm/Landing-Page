<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .input-container {
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #333;
            color: #fff;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Luna</h1>
    <div class="input-container">
        <textarea placeholder="O que você quer Saber?"></textarea>
        <div class="button-container">
            <button>Sobre o Estoque</button>
            <button>Preços Mais Recentes</button>
            <button>Sobre os Grãos</button>
        </div>
    </div>
</body>
</html>
